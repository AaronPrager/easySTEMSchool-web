<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Easy STEM School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-logo">
                <h1><i class="fas fa-chart-line"></i> Reports</h1>
                <p>Easy STEM School Management</p>
            </div>
            <div class="admin-nav">
                <a href="admin-dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="students.html" class="nav-link">
                    <i class="fas fa-users"></i> Students
                </a>
                <a href="lesson-scheduler.html" class="nav-link">
                    <i class="fas fa-calendar-plus"></i> Schedule
                </a>
                <a href="calendar.html" class="nav-link">
                    <i class="fas fa-calendar"></i> Calendar
                </a>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Main Site
                </a>
            </div>
        </div>
    </header>

    <section class="reports-section">
        <div class="container">
            <div class="reports-header">
                <h2><i class="fas fa-chart-line"></i> Lesson Reports</h2>
                <p>Generate printable reports of scheduled lessons</p>
            </div>

            <!-- Report Filters -->
            <div class="report-filters">
                <div class="filter-card">
                    <h3><i class="fas fa-filter"></i> Report Filters</h3>
                    
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="startDate">Start Date *</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date *</label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="studentFilter">Student</label>
                        <select id="studentFilter" name="studentFilter">
                            <option value="">All Students</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subjectFilter">Subject</label>
                        <select id="subjectFilter" name="subjectFilter">
                            <option value="">All Subjects</option>
                        </select>
                    </div>

                    <div class="filter-actions">
                        <button class="btn btn-primary" onclick="generateReport()">
                            <i class="fas fa-chart-bar"></i> Generate Report
                        </button>
                        <button class="btn btn-secondary" onclick="clearFilters()">
                            <i class="fas fa-undo"></i> Clear Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Report Results -->
            <div class="report-results" id="reportResults" style="display: none;">
                <div class="report-header">
                    <h3><i class="fas fa-list"></i> Lesson Report</h3>
                    <div class="report-actions">
                        <button class="btn btn-outline" onclick="printReport()">
                            <i class="fas fa-print"></i> Print Report
                        </button>
                        <button class="btn btn-outline" onclick="exportReport()">
                            <i class="fas fa-download"></i> Export PDF
                        </button>
                    </div>
                </div>
                
                <div class="report-content" id="reportContent">
                    <!-- Report content will be populated here -->
                </div>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Generating report...</p>
            </div>
        </div>
    </section>

    <script src="reports.js"></script>
</body>
</html>
